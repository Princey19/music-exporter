  <body>
    <div class="container">
      <h2>Who do you want to search?</h2>

      <div>
        <input
          type="text"
          id="searchInput"
          placeholder="Enter artist name or song title (e.g., 'Adele Hello')"
        />
        <button id="searchButton">Search</button>
      </div>

      <div id="status" class="hidden"></div>
      <div id="loading" class="loading hidden">
        I'm gathering your data...Please wait.
      </div>

      <table id="resultsTable" class="hidden">
        <thead>
          <tr>
            <th>Artist</th>
            <th>Song Title</th>
            <th>Genre</th>
            <th>Total Views</th>
            <th>Video Link</th>
            <th>Channel Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
