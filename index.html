<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Music Search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>YouTube Music Search</h2>
      <p>Enter artist name and/or song title to search for YouTube videos.</p>

      <div class="input-group">
        <label for="artistInput">Artist Name:</label>
        <input type="text" id="artistInput" placeholder="e.g., Adele" />
      </div>
      <div class="input-group">
        <label for="songTitleInput">Song Title:</label>
        <input
          type="text"
          id="songTitleInput"
          placeholder="e.g., Hello"
          maxlength="100"
        />
      </div>
      <div class="input-group">
        <label for="minViewsInput">Min Views:</label>
        <input
          type="number"
          id="minViewsInput"
          placeholder="e.g., 1000 or 200000"
          min="1"
          step="1000"
        />
      </div>

      <div class="button-group">
        <button id="searchButton">Search</button>
        <button id="stopSearchButton" class="hidden">Stop Search</button>
        <button id="downloadExcelButton" class="hidden">Download Excel</button>
      </div>

      <div id="status" class="hidden"></div>
      <div id="loading" class="loading hidden">
        <div class="loader"></div>
        Searching and gathering data... This may take a while.
      </div>

      <table id="resultsTable" class="hidden">
        <thead>
          <tr>
            <th>Artist</th>
            <th>Song Title</th>
            <th>Genre</th>
            <th>Total Views</th>
            <th>Licensed Content</th>
            <th>Video Link</th>
            <th>Channel Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
